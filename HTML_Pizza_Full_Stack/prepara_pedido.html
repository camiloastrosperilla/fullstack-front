<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>pedido_pizza</title>
	<link href="css/estilos.css" rel="stylesheet" type="text/css" />
	<!--<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="js/script.js"></script>
	-->
</head>

<body onload="">
	<div class="img-valign"><img src="images/pizza.jpeg" alt="La Mejor Pizza" title="Pizza" 	width="380"  height="280">
	 	<span class="fuente_titulo">Pizzas Full Stack</span>
	</div>
	<br><hr>
		<form id="formulario01" method="POST" action="http://localhost:5000/pizza" method="post">
			<table class="fondo_clientes">
				<caption  class="oce-first">Datos de Cliente</caption>
				<tr><td><label for="nombre">Nombre</label></td>
	  				<td>
					<input type="text" name="nombre" ID="nombre" placeholder="Nombre del cliente.."></td></tr>	
				<tr><td><label for="apellido">Apellido</label></td>
					  <td><input type="text" name="apellido" ID="apellido" placeholder="Apellidos del Cliente.."></td></tr>
				
				<tr><td><label for="nacimiento">Fecha de Nacimiento</label></td>
					  <td><input type="text" name="nacimiento"  id="input3" placeholder="Fecha de Nacimiento.."></td></tr>

				<tr><td><label for="telefono">Telefono</label></td>
				  	<td><input type="text" name="telefono" ID="telefono" placeholder="Telefono de Cliente.."></td></tr>
				<tr><td><label for="direccion">Direccion</label></td>
				  	<td><input type="text" name="direccion" ID="direccion" placeholder="Direccion de Cliente.."></td></tr>
			</table><br>	
			<table class="fondo_pedido">
				<caption  class="oce-first">Datos del Pedido</caption>
			 	<tr><td>
					<select id="option" class="fuente_selección" name="fuente_selección">
                    	<option value="0">Seleccionar Tamaño de Pizza</option>
                      <option value="1">Grande</option>
                      <option value="2">Mediana</option>
                      <option value="3">Pequeña</option>
					</select>
				</tr>
			  <tr><td><hr></td></tr>
				<tr><td>Escoger Ingredientes:</td></tr>
				<tr><td><hr></td></tr>
				<tr><td><input type="checkbox" name="ingrediente" value="jamon york"> Jamon York </td></tr>
				<tr><td><input type="checkbox" name="ingrediente" value="champiñones"> Champiñones</td></tr>
				<tr><td><input type="checkbox" name="ingrediente" value="pepperoni"> Pepperoni </td></tr>
				<tr><td><input type="checkbox" name="ingrediente" value="aceitunas"> Aceitunas </td></tr>
			</table>
				<button type="reset">Limpiar</button>
				<button type="submit">Enviar</button>
	  </form>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="js/script-jquery.js"></script>
		<!--		<script src="js/script-jquery.js"></script>-->
</body>
</html>
